name: bip

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "development"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "bip_dev"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bip-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - bip-network

  temporal:
    image: temporalio/server
    entrypoint: temporal
    command: server start-dev --ip 0.0.0.0
    ports:
      - "7235:7233"
      - "8089:8233"
    networks:
      - bip-network

networks:
  bip-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: